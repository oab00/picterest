<div class="" ng-controller="DirectLoginCtrl">
  <div class="container" ng-hide="loggedIn">
    <p class="lead">Sign up or Login to add your own pictures!</p>

    <form class="direct-form" name="form" ng-submit="register(form)" novalidate>
      <div class="row">
        <div class="col-sm-4"></div>

        <!-- NAME -->
        <div class="form-group col-sm-2" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                      'has-error': form.email.$invalid && submitted }">

          <input type="name" name="email" class="form-control" placeholder="Name" 
                  ng-model="user.email" required mongoose-error />

          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid name.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your name?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <!-- PASSWORD -->
        <div class="form-group col-sm-2" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                      'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" placeholder="Password"  
                  ng-model="user.password" ng-minlength="3" required mongoose-error/>

          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
      </div>

      <br />

      <button class="btn btn-success" ng-submit="register(form)">Sign Up</button></a>

      <button class="btn btn-info" ng-click="login(form)" type="button">Login</button></a>

      <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Twitter Login
      </a>

    </form>
</div>
